<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="../../external/css/zhuce.css"/>
    <!--<script type="text/javascript" src="../../external/js/zhuce.js"></script>-->
    <script type="text/javascript" src="../../external/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var height = $(document).height();
            $('.main').css('height', height);
        })
    </script>
</head>

<body>
<div class="main">
    <div class="main0">
        <div class="main_left">
            <img src="../../external/images/zhuce-image-3.png" class="theimg"/>
            <img src="../../external/images/zhuce-image-2.png" class="secimg"/>
            <img src="../../external/images/zhuce-image-1.png" class="firimg"/>
        </div>
        <div class="main_right">
            <div class="main_r_up">
                <img src="../../external/images/user.png"/>
                <div class="pp">注册</div>
            </div>
            <div class="sub"><p>已经注册？<a href="login.html"><span class="blue">请登录</span></a></p></div>
            <form action="" id="zhuceForm">
                <div class="txt txt0">
                    <span style="letter-spacing:8px;">手机号</span>
                    <input name="user_phone" type="text" class="txtphone" placeholder="请输入手机号"/>
                </div>
                <div class="txt txt0">
                    <span style="letter-spacing:4px;">密码:</span>
                    <input name="user_pwd" type="text" class="txtphone" placeholder="请输入密码"/>
                </div>
            </form>
            <div class="txt txt0">
                <span style="letter-spacing:4px;">重复密码:</span>
                <input name="user_pwd2" type="text" class="txtphone" placeholder="请再次输入密码"/>
            </div>
            <div class="txt txt0">
                <!--         <a href="CommonPage.html"><span style=" float:left;color:#31acfb">返回上一步</span></a>-->
                <a>
                    <div class="zhucebtn" id="commitBtn">确认注册</div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="footer0">
        <div class="footer_l">使用条款 | 隐私保护</div>
        <div class="footer_r">© 2015 (石家庄)光宗耀祖有限公司 沪ICP备0000166号</div>
    </div>
</div>
</body>
<script>
    $(function () {
        var baseUrl='http://123.57.18.186:8080/exam_gzyz_ssm'
        //验证密码是否一致
        $('input[name="user_pwd2"]').blur(function(){
            var pwd1=$('input[name="user_pwd2"]').val();
            var pwd2=$('input[name="user_pwd"]').val();
            if (pwd1!=pwd2){
                alert("密码不一致，请重新输入");
            }
        })
        //点击注册按钮
        $('#commitBtn').click(function () {
            /**
             * 点击注册按钮
             */
            console.log($('#zhuceForm').serialize());
            $.ajax({
                url: baseUrl+'/user/register',
                type: 'post',
                data: $('#zhuceForm').serialize(),
                dataType: 'json',
                success: function (res) {
                    /*if (res.flag == 1) {
                        window.location.href = 'zhuceSucc.html';
                    } else {
                        alert("注册失败");
                    }*/
                    if (res=="1") {
                        window.location.href = 'zhuceSucc.html';
                    } else {
                        alert("注册失败");
                    }
                }
            })
        })
    })
</script>
</html>
