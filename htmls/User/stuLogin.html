<script src="../../external/assets/jquery.min.js"></script>
<script>
    $(document).ready(function(c) {
        $('.alert-close').on('click', function(c){
            $('.message').fadeOut('slow', function(c){
                $('.message').remove();
            });
        });
    });


    function myFunction2(){
        var stuName=$(".textStuName").val();
        var stuPhone=$(".textStuPhone").val();
        jsonData={};
        jsonData.stuName=stuName;
        jsonData.stuPhone=stuPhone;
        $.ajax({
            url:'http://localhost:8080/exam_gzyz_ssm/exam/addStudent',
            data: JSON.stringify(jsonData),
            type: "post",
            contentType: "application/json",
            dataType: "JSON",
            success:function (res){
                if (res.flag=="1"){
                    localStorage.setItem("stuId",res.stuId);
                    window.location.href="http://localhost:63343/exam_gzyz_front/htmls/User/text.html";
                }else {
                    alert("操作有误!")
                }
            }

        })
    }
</script>
