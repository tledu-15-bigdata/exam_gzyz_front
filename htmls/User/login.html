<script>
    $(function (){
        /**
         * 登录
         */
        $('#loginBtn').click(function (){
            console.log($('#loginForm').serialize());
            $.ajax({
                url:'http://localhost:8080/exam_gzyz_ssm/user/login',
                type:'post',
                data:$('#loginForm').serialize(),//formdata数据
                dataType:'json',
                success:function (res){
                    console.log(res);
                    if (res.flag=="1"){//登录成功
                        localStorage.setItem("userPhone",$('input[name="userPhone"]').val());
                        localStorage.setItem("userId",res.userId);
                        console.log(res.userId);
                        console.log(localStorage.getItem("userId"));
                        /*window.location.href='../CommonPage.html';*/
                        window.location.href='../CommonPageCopy.html';
                    }else {
                        alert("登录失败");
                    }
                }
            })
        })
    });
</script>
