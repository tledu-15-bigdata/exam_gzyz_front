<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <style>
        body{
            margin-top: 10px;
            margin-right: 30px;
        }
        .ss{
            margin-top: 5px;
        }
    </style>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item layui-form-text">
<label class="layui-form-label">添加分类</label>
<div class="layui-input-block">
    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" id="newCourName">
</div>
<button class=" layui-btn layui-btn-normal float-right ss" onclick="commitCour()">确定</button>
    </div>
</form>
</body>
<script src="../assets/jquery.min.js"></script>
<script src="../lay/modules/layer.js"></script>
<script>
    function commitCour(){
        var jsonData={};
            jsonData.courName=$("#newCourName").val();
        jsonData.userId=localStorage.getItem('userId');
        $.ajax({
            url:'http:localhost:8080/exam_gzyz_ssm/question/type/addCourse',
            data: JSON.stringify(jsonData),
            type: "post",
            contentType: "application/json",
            dataType: "JSON",
            success:function (flag){
                let index=parent.layer.getFrameIndex(window.name)
                if (flag=="1"){
                    parent.layer.close(index);
                    parent.reload();
                    parent.layer.msg("添加成功")
                }else {
                    parent.layer.close(index);
                    parent.layer.msg("添加失败")
                }
            }

        })
    }
</script>
</html>
