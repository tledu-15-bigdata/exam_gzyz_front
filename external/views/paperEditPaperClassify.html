<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body class="layui-tank">
<div class="layui-card">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="pcId" lay-verify="title" autocomplete="off" placeholder="" class="layui-input"
                       style="display: none;">
                <input type="text" name="pcName" lay-verify="title" autocomplete="off" placeholder=""
                       class="layui-input">
            </div>
        </div>
    </form>
</div>
<div class=" tkbtnfxd">
    <button id="Ok" type="button" class="layui-btn  layui-btn-normal float-right">确定</button>
    <button type="button" class="layui-btn layui-btn-primary float-right">取消</button>
</div>


</body>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script src="../assets/layui.all.js"></script>

<script>
    var baseUrl='http://123.57.18.186:8080/exam_gzyz_ssm'
    /**
     * 点击确定按钮，编辑试题分类
     */
    $('#Ok').click(function () {
        console.log($('input[name="pcName"]').val());
        let data = {"pcId": $('input[name = "pcId"]').val(), "pcName": $('input[name="pcName"]').val()};
        console.log(JSON.stringify(data));
        $.ajax({
            url: baseUrl + '/paper/editClassifyById',
            contentType: 'application/json;charset=UTF-8',
            type: 'post',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (res) {
                if (res == "1") {
                    alert("修改成功");
                    window.close();
                } else {
                    alert("修改失败");
                }
            }
        })
    });
</script>
</html>
