<script>
    $(function () {
    	var userId=localStorage.getItem("userId");
    	var baseUrl='http://localhost:8080/exam_gzyz_ssm';
		/**
		 * 打开页面前加载试卷分类
		 */
		$.ajax({
			url: 'http://localhost:8080/exam_gzyz_ssm/paper/queryAllClassify/' + localStorage.getItem("userId"),
			type: 'post',
			dataType: 'json',
			success: function (res) {
				for (var i = 0; i < res.length; i++) {
					var option = document.createElement('option');
					option.value = res[i].pcId;
					option.innerText = res[i].pcName;
					console.log(option);
					$('select[name="pcId"]').append(option);
				}
				console.log($('select[name="psId"]'));
			}
		});
        /*$('select[name="pcId"]').on('click', function () {
        })*/
        /**
         * 点击确定按钮，添加试卷
         */
        $('#Ok').click(function () {
            $('#myUserId').val(userId);
            console.log($('#myUserId').val());
			$('#addPaperForm').serialize();
            $.ajax({
                url: baseUrl + '/paper/addPaper',
                type: 'post',
                data: $('#addPaperForm').serialize(),
                dataType: 'json',
                success: function (res) {
                    if (res == "1") {
                        alert("添加成功");
                        window.close();
                    } else {
                        alert("添加失败");
                    }
                }
            })
        });
    })
