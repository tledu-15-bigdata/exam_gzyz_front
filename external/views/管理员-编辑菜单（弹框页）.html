<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body class="layui-tank">
<div class="layui-card">
    <form class="layui-form" action="">
        <input type="text" name="menuId" style="display: none">
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="text" name="menuName" lay-verify="title" autocomplete="off" placeholder="" class="layui-input"
                       style="display: none;">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单级别</label>
            <div class="layui-input-block">
                <input type="text" name="menuLevel" lay-verify="title" autocomplete="off" placeholder=""
                       class="layui-input">
            </div>
        </div>
    </form>
</div>
<div class=" tkbtnfxd">
    <button id="Ok" type="button" class="layui-btn  layui-btn-normal float-right">确定</button>
</div>


</body>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script src="../assets/layui.all.js"></script>

<script>
    let baseUrl = 'http://localhost:8080/exam_gzyz_ssm';
    /**
     * 点击确定按钮，编辑试题分类
     */
    $('#Ok').click(function () {
        console.log($('input[name="pcName"]').val());
        let data = {"menuId": $('input[name = "menuId"]').val(), "menuName": $('input[name="menuName"]').val(),"menuLevel":$('input[name="menuLevel"]').val()};
        console.log(JSON.stringify(data));
        $.ajax({
            url: baseUrl + '/Manager/editMenu',
            type: 'post',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (res) {
                if (res == true) {
                    layer.msg('编辑成功', {icon: 1});
                    window.close();
                } else {
                    layer.msg('编辑失败',  {icon: 2});
                }
            }
        })
    });
</script>
</html>
