	<script>
		let baseUrl='http://localhost:8080/exam_gzyz_ssm';
		/**
		 * 点击添加按钮，添加试题分类
		 */
		$('#Ok').click(function (){
			console.log($('input[name="pcName"]').val());
			let pcName={"pcName":$('input[name="pcName"]').val()};
			console.log(JSON.stringify(pcName));
			$.ajax({
				url:baseUrl+'/paper/addClassify',
				contentType:'application/json;charset=UTF-8',
				type:'post',
				data:JSON.stringify(pcName),
				dataType:'json',
				success:function (res){
					if (res=="1"){
						alert("添加成功");
						window.close();
					}else {
						alert("添加失败");
					}
				}
			})
		});
